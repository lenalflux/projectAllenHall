<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
    <title>Create Your Character</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Custom Character</legend>
        <label for="name">Name</label>
        <input type="text" id="name" />
        <select>
          <optgroup label="race">
            <option value="">Select a Race...</option>
            <option value="1">Human</option>
            <option value="2">Orc</option>
            <option value="3">Dwarf</option>
          </optgroup>
        </select>
        <select>
          <optgroup label="class">
            <option value="">Select a Class...</option>
            <option value="1">Attack</option>
            <option value="2">Defense</option>
            <option value="3">Magic</option>
          </optgroup>
        </select>
        <select>
          <optgroup label="background">
            <option value="">Select a Background...</option>
            <option value="1">Steppes</option>
            <option value="2">Mines</option>
            <option value="3">Castle</option>
          </optgroup>
        </select>
      </fieldset>
    </form>
  </body>
</html>
